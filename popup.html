<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessibility Options</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>YouTube Accessibility Options</h2>

  <div class="option">
    <label>
      <input type="checkbox" id="captions-checkbox" />
      Enable Captions
    </label>
  </div>

  <div class="option">
    <label>
      <input type="checkbox" id="audio-descriptions-checkbox" />
      Enable Audio Descriptions
    </label>
  </div>

  <button id="save-button">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
